<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard & Chat Bot</title>
    <link rel="stylesheet" href="../Static/css/Styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Container for Dashboard and Chatbot -->
    <!-- Container for Dashboard and Chatbot -->
    <div class="container">
        <!-- Left Column: Analytics Dashboard -->
        <div class="dashboard">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="header-left">
                    <h1>Developer Dashboard</h1>
                    <div class="social-links">
                        <a href="https://github.com" target="_blank">
                            <i class="fa-brands fa-github"></i>
                            <span class="sr-only">GitHub</span>
                        </a>
                        <a href="https://linkedin.com" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                        <a href="mailto:example@email.com">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="sr-only">Email</span>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <div id="current-date"></div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Row 1: Two Cards -->
                <div class="row">
                    <div class="col-70">
                        <div class="card small-card card-color-1">
                            <h3>Revenue Trends Over Time</h3>
                            <canvas id="revenue-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-30">
                        <div class="card small-card card-color-2">
                            <h3>Cancellation Rate</h3>
                            <button class="health-button" onclick="checkHealth()">Health</button>
                            <canvas id="cancellation-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Row 2: Three Cards -->
                <div class="row">
                    <div class="col-33">
                        <div class="card small-card card-color-3">
                            <h3>Top Countries</h3>
                            <canvas id="geographical-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-4">
                            <h3>Lead Time Distribution</h3>
                            <canvas id="lead-time-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-5">
                            <h3>Booking Status</h3>
                            <canvas id="status-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Row 3: Three Cards -->
                <div class="row">
                    <div class="col-33">
                        <div class="card small-card card-color-6">
                            <h3>Average Daily Rate</h3>
                            <canvas id="adr-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-7">
                            <h3>Market Segments</h3>
                            <canvas id="market-segment-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-8">
                            <h3>Repeat Guests</h3>
                            <canvas id="repeat-guests-chart"></canvas>
                        </div>
                    </div>
                </div>
                <button class="analyze-button" onclick="analyze()">Analyze</button>
            </div>
        </div>

        <!-- Right Column: Chatbot -->
        <div class="chat-bot">
            <div class="chat-header">
                <h2>Support Bot</h2>
                <span class="online-status">Online</span>
            </div>
            <div class="chat-messages">
                <!-- Messages -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message..." id="message-input" />
                <button class="send-btn">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                    <span class="sr-only">Send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../Static/js/Script.js"></script>
</body>

</html>
