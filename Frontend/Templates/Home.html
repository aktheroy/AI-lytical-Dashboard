<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Analytics Dashboard</title>
    <link rel="stylesheet" href="../Static/Css/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Column: Dashboard -->
        <div class="dashboard">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="header-left">
                    <h1>Hotel Analytics Dashboard</h1>
                    <div class="social-links">
                        <a href="https://github.com" target="_blank">
                            <i class="fa-brands fa-github"></i>
                            <span class="sr-only">GitHub</span>
                        </a>
                        <a href="https://linkedin.com" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                        <a href="mailto:example@email.com">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="sr-only">Email</span>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <div id="current-date"></div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- First Row -->
                <div class="row">
                    <div class="col-70">
                        <div class="card small-card card-color-1">
                            <h3>Revenue Trends Over Time</h3>
                            <img id="revenue-chart" src="data:image/png;base64,{{ revenue_plot }}" alt="Revenue Chart">
                        </div>
                    </div>
                    <div class="col-30">
                        <div class="card small-card card-color-2">
                            <h3>Checks System Health</h3>
                            <div class="health-button-container">
                                <button class="health-button">
                                    <span class="health-percent">80%</span>
                                    <span class="health-status">Refresh</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second Row -->
                <div class="row">
                    <div class="col-33">
                        <div class="card small-card card-color-3">
                            <h3>Cancellation Rate</h3>
                            <img id="gauge-chart" src="data:image/png;base64,{{ gauge_plot }}" alt="Cancellation Rate">
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-4">
                            <h3>Lead Time Distribution</h3>
                            <canvas id="lead-time-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-5">
                            <h3>Guest Analysis</h3>
                            <canvas id="guest-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Third Row -->
                <div class="row">
                    <div class="col-33">
                        <div class="card small-card card-color-6">
                            <h3>Geographical Distribution</h3>
                            <img id="country-chart" src="data:image/png;base64,{{ country_plot }}" alt="Country Distribution">
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-7">
                            <h3>Market Segments</h3>
                            <canvas id="market-segment-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="card small-card card-color-8">
                            <h3>Repeat Guests</h3>
                            <canvas id="repeat-guests-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Chatbot -->
        <div class="chat-bot">
            <div class="chat-header">
                <h2>Support Assistant</h2>
                <span class="online-status">‚óè Online</span>
            </div>
            <div class="chat-messages">
                <div class="message bot">
                    <p>Hello! How can I help you today?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message..." id="message-input">
                <button class="send-btn">
                    <i class="fa-solid fa-square-arrow-up-right"></i>
                    <span class="sr-only">Send</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../Static/Js/Script.js"></script>
</body>
</html>
